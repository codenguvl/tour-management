<div class="container mt-4">
    <h2 class="mb-4">Chỉnh sửa quyền</h2>
    <form (ngSubmit)="saveEditedPermission()">
        <div class="form-group">
            <label for="permissionName">Tên quyền:</label>
            <input type="text" class="form-control mt-2" id="permissionName" name="permissionName"
                placeholder="Nhập tên quyền" [(ngModel)]="editedPermission.name">
        </div>
        <div class="form-group mt-4">
            <label for="permissionSlug">Slug:</label>
            <input type="text" class="form-control mt-2" id="permissionSlug" name="permissionSlug"
                placeholder="Nhập slug" [(ngModel)]="editedPermission.slug">
        </div>
        <div class="form-group mt-4">
            <label for="permissionDescription">Mô tả:</label>
            <textarea class="form-control mt-2" id="permissionDescription" name="permissionDescription" rows="3"
                placeholder="Nhập mô tả" [(ngModel)]="editedPermission.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    </form>
</div>
