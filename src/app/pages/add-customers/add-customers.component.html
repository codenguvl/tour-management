<div class="container">
    <h2>Thêm khách hàng mới</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="customerName">Tên khách hàng:</label>
            <input type="text" class="form-control mt-2" id="customerName" name="customerName"
                [(ngModel)]="newCustomer.customer_name" required>
        </div>
        <div class="form-group mt-3">
            <label for="customerSdt">Số điện thoại:</label>
            <input type="text" class="form-control mt-2" id="customerSdt" name="customerSdt"
                [(ngModel)]="newCustomer.customer_sdt" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Thêm khách hàng</button>
    </form>
</div>
