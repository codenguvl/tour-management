<div class="container mt-4">
    <h2 class="mb-4">Chỉnh sửa danh mục</h2>
    <form>
        <div class="form-group">
            <label for="categoryName">Tên danh mục:</label>
            <input type="text" class="form-control mt-2" id="categoryName" placeholder="Nhập tên danh mục"
                name="categoryName" [(ngModel)]="name">
        </div>
        <div class="form-group mt-4">
            <label for="categoryDescription">Mô tả:</label>
            <textarea class="form-control mt-2" id="categoryDescription" rows="3" placeholder="Nhập mô tả"
                name="categoryDescription" [(ngModel)]="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="save()">Lưu</button>
    </form>
</div>
