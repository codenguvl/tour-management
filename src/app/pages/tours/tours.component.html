<div class="container">
    <div class="row mb-3">
        <div class="col d-flex justify-content-between align-items-center">
            <h2>Danh sách quản lí tua</h2>
            <button class="btn btn-success" (click)="navigateToAddTour()">Thêm mới</button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Tour</th>
                    <th>Địa điểm</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tour of tours">
                    <td>{{ tour.tour_id }}</td>
                    <td>{{ tour.tour_name }}</td>
                    <td>{{ tour.location_id }}</td>
                    <td>{{ tour.start_date | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ tour.end_date | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ tour.price | currency }}</td>
                    <td>{{ tour.description }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="navigateToEditTour(tour.tour_id)">Chỉnh sửa</button>
                        <span class="mx-2"></span>
                        <button class="btn btn-danger ml-2" (click)="confirmDeleteTour(tour)" data-toggle="popover"
                            data-trigger="focus" title="Xác nhận xóa"
                            data-content="Bạn có chắc chắn muốn xóa {{ tour.tour_name }} không?">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ngx-paginator [current_page]="currentPage" [last_page]="lastPage"></ngx-paginator>
