<div class="container mt-4">
    <h2>Chỉnh sửa tài khoản</h2>
    <form (ngSubmit)="editAccount()" #accountForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control mt-2" id="email" name="email" [(ngModel)]="editedAccount.email"
                required>
        </div>
        <div class="form-group mt-3">
            <label for="username">Tên tài khoản:</label>
            <input type="text" class="form-control mt-2" id="username" name="username"
                [(ngModel)]="editedAccount.username" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control mt-2" id="password" name="password"
                [(ngModel)]="editedAccount.password" required>
        </div>
        <div class="form-group mt-3">
            <label for="role">Vai trò:</label>
            <select class="form-control mt-2" id="role" name="role" [(ngModel)]="editedAccount.role" required>
                <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    </form>
</div>
