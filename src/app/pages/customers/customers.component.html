<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Danh sách danh mục</h2>
    <button class="btn btn-success" (click)="navigateToAddCumtomers()">Thêm mới</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên khách hàng</th>
            <th>Số điện thoại</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.customer_id }}</td>
            <td>{{ customer.customer_name }}</td>
            <td>{{ customer.customer_sdt }}</td>
            <td>
                <button class="btn btn-primary" (click)="navigateToEditCumtomers(customer)">Sửa</button>
                <span class="mx-2"></span>
                <button class="btn btn-danger" (click)="deleteCustomer(customer)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<ngx-paginator [current_page]="currentPage" [last_page]="lastPage"></ngx-paginator>
