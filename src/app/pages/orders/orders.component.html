<div class="container">
    <div class="row mb-3">
        <div class="col d-flex justify-content-between align-items-center">
            <h2>Đơn hàng</h2>
            <button class="btn btn-success" (click)="navigateToAddLocation()">Thêm mới</button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tour ID</th>
                    <th>Tên khách hàng</th>
                    <th>Email khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.tour_id }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.customer_email }}</td>
                    <td>{{ order.booking_date | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ order.total_price | currency }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="navigateToEditLocation(order.order_id)">Chỉnh
                            sửa</button>
                        <span class="mx-2"></span>
                        <button class="btn btn-danger" (click)="deleteOrder(order)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ngx-paginator [current_page]="currentPage" [last_page]="lastPage"></ngx-paginator>
