<div class="container mt-4">
    <h2 class="mb-4">Thêm mới danh mục</h2>
    <form>
        <div class="form-group">
            <label for="categoryName">Tên danh mục:</label>
            <input type="text" class="form-control mt-2" id="categoryName" placeholder="Nhập tên danh mục">
        </div>
        <div class="form-group mt-4">
            <label for="categoryDescription">Mô tả:</label>
            <textarea class="form-control mt-2" id="categoryDescription" rows="3" placeholder="Nhập mô tả"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    </form>
</div>
