<div class="container mt-4">
    <h2 class="mb-4">Thêm mới vai trò</h2>
    <form>
        <div class="form-group">
            <label for="roleName">Tên vai trò:</label>
            <input type="text" class="form-control mt-2" id="roleName" placeholder="Nhập tên vai trò">
        </div>
        <div class="form-group mt-4">
            <label for="roleDescription">Mô tả:</label>
            <textarea class="form-control mt-2" id="roleDescription" rows="3" placeholder="Nhập mô tả"></textarea>
        </div>
        <div class="form-group mt-4">
            <label>Danh sách các quyền:</label>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let permission of permissions">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="{{permission.id}}"
                            [(ngModel)]="selectedPermissions[permission.id]" name="permissions">
                        <label class="form-check-label" for="{{permission.id}}">
                            {{permission.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    </form>
</div>
